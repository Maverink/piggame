<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800" rel="stylesheet">
        
      <!--   <link type="text/css" rel="stylesheet" href="styles.css"> -->
        <link type="text/css" rel="stylesheet" href="styles.css">


        
        <title>HIT THE PIG!</title>
    </head>

    

    <body>

        

        <div class="wrapper clearfix">

             <div id="logo">
                <img src="logo.png" alt="" id="logo-img">
            </div>

            <div class="pts player1-pts">

                    <div class="lifebar" id="player1-lifebar">
                        <div class="out-bar" id="player1-outbar">
                            <div class="in-bar" id="player1-inbar">
                            </div>
                        </div>
                    </div>

                    <div class="total-pts" id="player1-total">

                        <div class="player-name" id="player1-name">Player 1</div>

                        <div class="player-total" id="player1-total-val">11</div>


                    </div>

                    <div class="curr-pts" id="player1-curr-pts">
                        <div class="curr-pts-label" id="player1-curr-pts-label">Current Score</div>

                         <div class="curr-pts-val" id="player1-curr-pts-val">12</div>


                    </div>
                    
                   
                    

               


            </div>


             <div class="player1-btn-panel">
                        <btn class="btn roll-btn" id="player1-roll-btn">Roll</btn>

                        <btn class="btn" id="player1-hit-btn">Hit!</btn>
            </div>






            <div class="pts player2-pts">

                    <div class="lifebar" id="player2-lifebar">
                        <div class="out-bar" id="player2-outbar">
                            <div class="in-bar" id="player2-inbar">
                            </div>
                        </div>
                    </div>

                    <div class="total-pts" id="player2-total">

                        <div class="player-name" id="player2-name">Player 2</div>

                        <div class="player-total" id="player2-total-val">22</div>


                    </div>

                    <div class="curr-pts" id="player2-curr-pts">
                        <div class="curr-pts-label" id="player2-curr-pts-label">Current Score</div>

                         <div class="curr-pts-val" id="player2-curr-pts-val">22</div>


                    </div>
                    
                   
                    

               


            </div>


             <div class="player2-btn-panel">
                        <btn class="btn roll-btn" id="player2-roll-btn">Roll</btn>

                        <btn class="btn" id="player2-hit-btn">Hit!</btn>
            </div>

            
        
            <div id="dice" >

                <div id="dice-dots">

                    <div class="dot" id ="dot1"></div>
                    <div class="dot" id ="dot2"></div>
                    <div class="dot" id ="dot3"></div>
                    <div class="dot" id ="dot4"></div>
                    <div class="dot" id ="dot5"></div>
                    <div class="dot" id ="dot6"></div>
                    <div class="dot" id ="dot7"></div>
                    
                </div>

            </div>
        

            <btn id="nu-game-btn">New <br>Game</btn>

            


        </div>
        
       

        <script src = "script.js"></script>
    </body>
</html>
